<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An assignment in creating a quiz game, this is the Front-End">

        <!-- The OG section for social media channels. -->

        <meta property="og:type" content="website">

        <!-- Links -->
        <link rel="stylesheet" href="/styles/style.css">

        <title>Quiz Page</title>

    <body>
        <div class="quiz-card">
            <header class="quiz-header">
                <h2> Written Quiz </h2>
            </header>

            <div class="quiz-content">
                <div class="quiz-question">
                    <!-- Will determine if answer is right or wrong-->
                    <p class="quiz-result-correct">correct</p>
                    <p class="quiz-result-wrong">Wrong</p>
                    
                    <!-- Typing in the answer after the quesiton example -->
                    <p>This is an example question, and the answer is </p> 
                    <input type="text" class="written-answer" id="answer" placeholder="Type in answer"> 

                    <!-- Completing the sentence (Also right answer is example) -->
                    <p>This is an <input type="text" class="written-answer" id="answer" placeholder="Type in answer"> question.</p> 
                </div>
            </div>

            <!-- Confirmation Button (Should show up after selecting an option)-->
            <button class="submit_btn" id="submit_btn"> Submit </button>

        </div>
    </body>
</html>
