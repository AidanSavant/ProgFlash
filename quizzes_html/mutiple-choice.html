<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An assignment in creating a quiz game, this is the Front-End">

        <!-- The OG section for social media channels. -->
        <meta property="og:title" content="An assignment in creating a quiz game, this is the Front-End">
        <meta property="og:type" content="website">

        <!-- Links -->
        <link rel="stylesheet" href="/ProgFlash/styles/style.css">

        <title>Quiz Page</title>
    </head>

    <body>
        <!-- quiz card -->
         <div class="quiz-card">
            <header class="quiz-header">
                <h2> Multiple-Choice Quiz </h2>
            </header>

            <div class="quiz-content">
                <div class="quiz-question">
                    <h1> Question Example </h1>
                    <img src="/ProgFlash/images/Quiz_example.png" alt="quiz_example">
                </div>

                <p class="quiz-result-correct">Correct!</p>
                <p class="quiz-result-wrong">Wrong!</p>

                <div class="quiz-options">
                    <!-- When question is incorrect, the class changes to option incorrect-->
                    <button class="option incorrect"> answer #1 (Incorrect Answer Ex.) </button>
                    <button class="option"> answer #2 </button>
                    <button class="option"> answer #3 </button>
                    <!-- When answer is correct, the class changes to option correct-->
                    <button class="option correct"> answer #4 (Correct Answer Ex.) </button>
                </div>
            </div>
         </div>
    </body>
</html>
