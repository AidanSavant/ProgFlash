    <body>


        <!-- quiz card -->
         <div class="quiz-card">
            <!-- Home Button -->
            <a href="/frontend/quiz_selection_pages/HTML&CSS-quiz-selection.html"><button class="home_btn" id="home_btn">üè†Ô∏é</button></a>

            <!-- Settings Button -->
            <button class="settings_btn" id="settings_btn"> ‚öôÔ∏è </button>


            <header class="quiz-header">
                <h2> Multiple-Choice Quiz </h2>
            </header>

            <div class="quiz-content">
                <div class="quiz-question">
                    <h2> Question #1 </h2>
                    <p> What is 1 + 1 </p>
                </div>

                <div class="quiz-options">
                    <!-- When question is incorrect, the class changes to option incorrect-->
                    <button class="option"> answer #1 </button>
                    <button class="option"> answer #2 </button>
                    <button class="option"> answer #3 </button>
                    <!-- When answer is correct, the class changes to option correct-->
                    <button class="option"> answer #4 </button>
                </div>
            </div>

            <!-- Next Button-->
            <button class="next_btn" id="next_btn"> Next </button>

            <!-- Submit Button (Will replace the "Next Button" to exit, for now its commented out)-->
            <button class="submit_btn" id="submit_btn"> Submit </button>

            <!-- A previous Button to go to the previous question (You can make this disappear if you want)-->
            <button class="prev_btn" id="prev-btn"> Previous </button>
         </div>
